<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container"></div>
  <form>
    <input type="text" id="title">
    <input type="range" id="rating" min="0" max="5">
    <button>Submit</button>
  </form>
  <script src="https://unpkg.com/jquery"></script>
  <script>
    $("form button").on("click", (evt) => {
    evt.preventDefault();
     const titleInput = $("#title").val();
     const ratingInput = $("#rating").val();
     addMovie(titleInput,ratingInput);
    })

    function addMovie(titleInput, ratingInput){
      $("#container").append(`<div>Title: ${titleInput}, Rating: ${ratingInput} <button class = "delete">Delete</button> </div>` )
    }

    $("#container").on("click", "button.delete", (evt) => {
      $(evt.target).parent().remove();
    })


  </script>
</body>
</html>
